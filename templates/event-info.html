{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block content %}

<div>
    <a href='/breeders/{{ breeder.breeder_id }}'>{{ breeder.name }}</a> Event:
</div>
<div>
    <h4>{{ event.name }}</h4>
</div>
<div>
    {{ event.date.strftime('%m/%d/%y') }}
</div>
<div>
    {{ event.description }}
</div>
<div>
    Photos:<br>
    {% for photo in photos %}
    <img src="{{ photo.photo }}"><br>
    {{ photo.caption }}<br>
    {% endfor %}
</div>

{% endblock %}
